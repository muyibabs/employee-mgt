<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Payroll</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <script src="js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Payroll</h2>
        <div class="form-row">

            <div class="form-group">
                <label class="control-label col-sm-1" for="year">Year:</label>
                <div class="col-sm-3">
                    <select class="form-control" id="year">
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="month">Month:</label>
                <div class="col-sm-3">
                    <select class="form-control" id="month">
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-1">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
        <!-- Table here -->
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Sex</th>
                <th scope="col">Designation</th>
                <th scope="col">Department</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>Mark</td>
                <td>Pane</td>
                <td>Male</td>
                <td>Programmer</td>
                <td>Technology</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Mark</td>
                <td>Pane</td>
                <td>Male</td>
                <td>Programmer</td>
                <td>Technology</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Mark</td>
                <td>Pane</td>
                <td>Male</td>
                <td>Programmer</td>
                <td>Technology</td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</body>
</html>
